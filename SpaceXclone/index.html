<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,600;1,100&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" href="rel.png">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>

</head>

<body>
    <video autoplay muted loop playsinline id="video">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <header>
        <a href="" class="logo"><span><img src="SpaceX_Logo_Black.png" alt=""></span></a>

        <ul class="navbar">
            <li><a href="#" class='bx bx-chevron-right' id="hideMenu"></a></li>
            <li><a href="#">FALCON 9</a></li>
            <li><a href="#">FALCON HEAVY</a></li>
            <li><a href="#">DRAGON</a></li>
            <li><a href="#">STARSHIP</a></li>
            <li><a href="#">HUMAN SPACEFLIGHT</a></li>
            <li><a href="#">RIDESHARE</a></li>
            <li><a href="#">STARSHIELD</a></li>
            <li><a href="#">STARLINK</a></li>
        </ul>

        <div class="main">
            <a href="#" class="shop" onclick="money()">SHOP</a>
            <div class="bx bx-menu" id="menuButton"></div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#menuButton').click(function () {
                $('.navbar').css('right', '0');
            });

            $('#hideMenu').click(function () {
                $('.navbar').css('right', '-100%');
            });
        });

        function money() {
            alert("Paise Hain?");
        }

        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');
            video.play();
        });

    </script>
</body>

</html>
